<VirtualHost *:80>
	
	ServerName www.res-lab.com
	
	ProxyRequests off
	
	<Proxy balancer://backend>
      BalancerMember http://172.17.0.77:80 
      BalancerMember http://172.17.0.78:80 
	
      ProxySet lbmethod=byrequests
	</Proxy>
	
	Header add Set-Cookie "ROUTEID=.%{BALANCER_WORKER_ROUTE}e; path=/" env=BALANCER_ROUTE_CHANGED
	<Proxy balancer://frontend>		
      BalancerMember http://172.17.0.75:80 route=1
      BalancerMember http://172.17.0.76:80 route=2
      
      ProxySet lbmethod=byrequests
      ProxySet stickysession=ROUTEID
	</Proxy> 
	
	ProxyPass /balancer-manager !
	ProxyPass /api/ balancer://backend
   ProxyPass / balancer://frontend

</VirtualHost>