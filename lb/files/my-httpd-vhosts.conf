<VirtualHost *:80>
	
	ServerName www.res-lab.com
	
	ProxyRequests off
	
	<Proxy balancer://backend>
      BalancerMember http://172.17.1.0:80 
      BalancerMember http://172.17.1.1:80 
	
      ProxySet lbmethod=byrequests
	</Proxy>
	
	Header add Set-Cookie "ROUTEID=.%{BALANCER_WORKER_ROUTE}e; path=/" env=BALANCER_ROUTE_CHANGED
	<Proxy balancer://frontend>		
      BalancerMember http://172.17.0.254:80 route=1
      BalancerMember http://172.17.0.255:80 route=2
      
      ProxySet lbmethod=byrequests
      ProxySet stickysession=ROUTEID
	</Proxy> 
	
	ProxyPass /api/ balancer://backend
   ProxyPassReverse /api/ balancer://backend
   ProxyPass / balancer://frontend
   ProxyPassReverse / balancer://frontend

</VirtualHost>